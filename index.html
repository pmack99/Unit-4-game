<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>PMack Crystal Game</title>
  </head>
  <body>

  <div class="bg"></div>


    <div wrapper>
        <div class="card">
                <div class="card-header">
                    <h5 class="text-center">Unit-4 Game</h5>
                </div>
                <div class="card-body">
                  <h4 class="text-center">PMack Crystal Challenge</h4>
                  <p class="text-center">Click one of the four crystals. They each are worth a secret amount. Match the magic number to win!</p>
                  <div class="col-12 text-center"> 
                        <button id="random-button" name="singlebutton" class="btn btn-primary">Restart the Game</button> 

                    </div>

                </div>
              </div>


              <div class="container-fluid">
                    <div class="row justify-content-center">

           
                                <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" id="greenCrystal" src="assets/images/green.png" alt="Card image cap">
                                        <div class="card-body greenbox">
                                          <p class="text-center">Green Crystal</p>
                                        </div>
                                      </div>

                                <div class="col-3">
                                        <p class="text-center">Magic Number:<br> <hr> <span id="magic-Number" > 0 </span> </p>
                                        <hr>
                                        <p class="text-center">Your Number:<br> <hr> <span id="yourNumber" > 0 </span> </p>
                                          </div>
           
                                <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" id="blueCrystal" src="assets/images/blue.png" alt="Card image cap">
                                        <div class="card-body">
                                        <p class="text-center">Blue Crystal</p>
                                        </div>
                                </div>
            </div>
      </div>

      <br>


      <div class="container-fluid">
            <div class="row justify-content-center">

   
                        <div class="card" style="width: 18rem;">
                                <img class="card-img-top" id="redCrystal" src="assets/images/red.png" alt="Card image cap">
                                <div class="card-body">
                                  <p class="text-center">Red Crystal</p>
                                </div>
                              </div>

                        <div class="col-3">
                                  <p>Wins: <span id="wins-score"> 0 </span><p>
                            <hr>
                                  <p>Losses: <span id="losses-score"> 0 </span><p>
                                  </div>
   
                        <div class="card" style="width: 18rem;">
                                <img class="card-img-top" id="blackCrystal" src="assets/images/black.png" alt="Card image cap">
                                <div class="card-body">
                                <p class="text-center">Black Crystal</p>
                                </div>
                        </div>
    </div>
    <audio id="audio" src="assets/audio/coin.wav" autostart="false" ></audio>
    <audio id="audio_two" src="assets/audio/ding.flac" autostart="false" ></audio>
    <audio id="audio_three" src="assets/audio/lose.wav" autostart="false" ></audio>

    </div>



     <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">



    var counter = 0;
    var wins = 0;
    var losses = 0;
    var magicNumber = [];


  //create random Magic number for the game
  var magicNumber=Math.floor(Math.random()*120+1);
  console.log(magicNumber);

  //print the magic number to the page
  $('#magic-Number').text(magicNumber);

    //create numbers for ach of the crystals
    var num1= Math.floor(Math.random()*12+1)
    console.log(num1);
    var num2= Math.floor(Math.random()*12+1)
    console.log(num2);
    var num3= Math.floor(Math.random()*12+1)
    console.log(num3);
    var num4= Math.floor(Math.random()*12+1)
    console.log(num4);

    function reset(){
      magicNumber=Math.floor(Math.random()*120+1);
      console.log(magicNumber);
      $('#magic-Number').text(magicNumber);
      num1= Math.floor(Math.random()*12+1);
      num2= Math.floor(Math.random()*12+1);
      num3= Math.floor(Math.random()*12+1);
      num4= Math.floor(Math.random()*12+1);
      counter = 0;
      $('#yourNumber').text(counter);
      } 
 
    function check(){
    if (counter === magicNumber) {
    var sound = document.getElementById("audio_two");
    sound.play();
    alert("You win!");
    wins++;
    $("#wins-score").text(wins);
    }

    else if (counter >= magicNumber) {
    var sound = document.getElementById("audio_three");
    sound.play();
    alert("You lose!!");
    losses++;
    $("#losses-score").text(losses);
    counter = 0;
    $('#yourNumber').text(counter);
    reset();
    }
    }

    $("#redCrystal").on("click", function() {
      check();
    counter = counter + num1;
    $('#yourNumber').text(counter);
    var sound = document.getElementById("audio");
    sound.play();
    
    });

    $("#greenCrystal").on("click", function() {
      check();
    counter = counter + num2;
    $('#yourNumber').text(counter);
    var sound = document.getElementById("audio");
    sound.play();

   });

    $("#blueCrystal").on("click", function() {
      check();
    counter = counter + num3;
    $('#yourNumber').text(counter);
    var sound = document.getElementById("audio");
    sound.play();
    
    
  });
  $("#blackCrystal").on("click", function() {
    check();
    counter = counter + num4;
    $('#yourNumber').text(counter);
    var sound = document.getElementById("audio");
    sound.play();
  
  });

  $("#random-button").on("click", function() {
      reset();

    });

    

//this is a closing funciton from the opening ready() function



  </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
