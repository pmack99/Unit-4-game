                                        <div class="card-body greenbox">
                                          <p class="text-center">Green Crystal</p>
                                        </div>
                                      </div>

                                <div class="col-3">
                                        <p class="text-center">Magic Number:<br> <hr> <span id="magic-Number" ></span> </p>
                                          </div>
           
                                <div class="card" style="width: 18rem;">
                                        <img class="card-img-top" id="blueCrystal" src="assets/images/blue.png" alt="Card image cap">
                                        <div class="card-body">
                                        <p class="text-center">Blue Crystal</p>
                                        </div>
                                </div>
            </div>
      </div>

      <br>


      <div class="container-fluid">
            <div class="row justify-content-center">

   
                        <div class="card" style="width: 18rem;">
                                <img class="card-img-top" id="redCrystal" src="assets/images/red.png" alt="Card image cap">
                                <div class="card-body">
                                  <p class="text-center">Red Crystal</p>
                                </div>
                              </div>

                        <div class="col-3">
                                <p class="text-center">Your Number:<br> <hr> <span id="yourNumber" ></span> </p>
                            <hr>
                                  <p>Wins: <span id="wins-score"> 0</span><p>
                            <hr>
                                  <p>Losses: <span id="losses-score"> 0</span><p>
                                  </div>
   
                        <div class="card" style="width: 18rem;">
                                <img class="card-img-top" id="blackCrystal" src="assets/images/black.png" alt="Card image cap">
                                <div class="card-body">
                                <p class="text-center">Black Crystal</p>
                                </div>
                        </div>
    </div>


    </div>



     <!-- JAVASCRIPT  -->

  <script type="text/javascript">


 
  // Here we establish the "magicNumber" (set to 50 in this example).
    var magicNumber = 50;

  //document prints the VAR magicnumber to the IDmagicNumber
  $("#magic-Number").text(magicNumber);



  // Here we set the "number-to-guess" header to match the "magicNumber".
  // Eventually this will allow us to change the HTML to match the value in the JavaScript.
  // Here we created a counter, we'll be using this to track the user's total.
  var counter = 0;
  $("#redCrystal").on("click", function() {
    counter += 10;
    alert("You clicked this crystal " + counter + " times!");


      // Here we created some logic to "check" if the click counter matches the targetNumber.
    // Remember, this click event will be triggered with each click.
    // With each click the counter will increase by 10 and be re-evaluated against target.
    if (counter === magicNumber) {

    // If the numbers match we'll celebrate the user's win.
    alert("You win!");
    }

    // Then they are alerted with a loss.
    alert("You lose!!");
    }

 $("#greenCrystal").on("click", function() {
    alert("You clicked a green crystal!");

 $("#blueCrystal").on("click", function() {
